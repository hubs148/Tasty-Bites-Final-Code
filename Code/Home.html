    <header class="header">
        <h1 class="title">News Feed</h1>

              School's pride as ex-student makes Premier League debut
            </p>
        </section>

            <div class="news-item">
                <img src="news2.jpg" alt="News Image" class="news-image">
                <p class="news-text">
                  Crash near Angmering in West Sussex: slow traffic reported both ways after incident
                </p>
            </div>

            <div class="news-item">
                <img src="news4.jpg" alt="News Image" class="news-image">
                <p class="news-text">
                  'Staggering' number of objections against plans for 191 houses in village
                </p>
            </div>

            <div class="news-item">
                <img src="news1.webp" alt="News Image" class="news-image">
                <p class="news-text">
                  Public to have say on new sports hub plans
                </p>
            </div>
        </section>
    </main>
